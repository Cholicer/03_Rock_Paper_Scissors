<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <div class="result__field">
      <div class="result__images">
        <span class="result__user">
          <img src="img/rock.png" alt="">
        </span>
        <span class="result__cpu">
          <img src="img/rock.png" alt="">
        </span>
      </div>
      <div class="result__text">Let's Play!!</div>
    </div>

    <div class="option__images">
      <span class="option__image">
        <img src="img/rock.png" alt="">
        <p>Rock</p>
      </span>
      <span class="option__image">
        <img src="img/paper.png" alt="">
        <p>Paper</p>
      </span>
      <span class="option__image">
        <img src="img/scissors.png" alt="">
        <p>Scissors</p>
      </span>
    </div>
  </section>

  <script src="js/main.js" defer></script>
</body>
</html>
